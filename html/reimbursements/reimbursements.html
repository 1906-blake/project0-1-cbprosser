<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>ERS System</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- My CSS -->
    <link rel='stylesheet' href='/html/css/nav.css'>
    <link rel="stylesheet" href="/html/css/color.css">
    <link rel="stylesheet" href="/html/css/style.css">
    
    <!-- Login Check for sensitive pages -->
    <script src="/html/login-check.js"></script>
</head>

<body onload="navFunctions()">
    <div id="nav-bar"></div>

    <div class="container-fluid pt-5 text-light">
        <div id="main-container" class="row">
            <div class="col-sm-3 col-md-2 d-none d-sm-none d-sm-block"></div>
            <div class="col bg-light shadow pt-3">
                <div class="card bg-light">
                    <div class="card-body p-1 pt-2">
                        <div class="card-header">
                            <h1 id="reimbHeader" class="h3">Reimbursements Dashboard</h1>
                        </div>
                        <main id="reimb-main" role="main">
                            <div class="btn-toolbar mb-2 d-flex justify-content-between">
                                <div class="btn-group button-group-sm mr-2">
                                    <button class="btn btn-secondary dropdown-toggle" type="button"
                                        id="reimb-search-dropdown" data-toggle="dropdown" aria-haspopup="true"
                                        aria-expanded="false">
                                        Search by
                                    </button>
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton"
                                        onclick="updateSearchByDropdown(event)">
                                        <h6 class="dropdown-header">Search by</h6>
                                        <a class="dropdown-item" type="button">Status</a>
                                        <a class="dropdown-item" type="button">Employee ID</a>
                                    </div>
                                </div>
                            </div>
                            <div class="bg-light shadow p-3">
                                <p>Welcome to the Reimbursements Dashboard. Choose an option above to see reimbursements
                                    by status or by an employee ID.</p>
                            </div>
                            <div id="paginate-toolbar" class="btn-toolbar mt-2 d-flex justify-content-center">
                            </div>
                        </main>
                    </div>
                </div>
            </div>
            <div class="col-2 d-none d-sm-none d-md-block"> </div>
        </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

<script src="/html/nav-element/nav.js"></script>
<script src="/html/reimbursements/reimbursements.js"></script>

</html>
