<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>ERS System</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- My CSS -->
    <link rel='stylesheet' href='/html/css/nav.css'>
    <link rel="stylesheet" href="/html/css/color.css">
    <link rel="stylesheet" href="/html/css/style.css">
</head>

<body onload="navFunctions()">
    <div id="nav-bar"></div>

    <div class="container-fluid pt-5 text-light">
        <div id="main-container" class="row">
            <div class="col-sm-3 col-md-2 d-none d-sm-none d-sm-block"></div>
            <div class="col bg-light shadow pt-3">
                <div class="card bg-light">
                    <div class="card-body p-1 pt-2">
                        <div class="card-header">
                            <h1 class="h3">Dashboard - Reimbursements</h1>
                        </div>
                        <main role="main">
                            <div class="btn-toolbar mb-2 d-flex justify-content-center">
                                <div class="btn-group button-group-sm mr-2">
                                    <div class="dropdown">
                                        <button class="btn btn-secondary dropdown-toggle" type="button"
                                            id="reimbursement-dropdown" data-toggle="dropdown" aria-haspopup="true"
                                            aria-expanded="false">
                                            Status
                                        </button>
                                        <div class="dropdown-menu dropdown-menu-right"
                                            aria-labelledby="dropdownMenuButton" onclick="updateStatusDropdown(event)">
                                            <h6 class="dropdown-header">Status Type</h6>
                                            <a class="dropdown-item" href="#">Pending</a>
                                            <a class="dropdown-item" href="#">Approved</a>
                                            <a class="dropdown-item" href="#">Denied</a>
                                        </div>
                                    </div>
                                    <div class="dropdown">
                                        <button class="btn btn-secondary dropdown-toggle" type="button"
                                            id="paginate-dropdown" data-toggle="dropdown" aria-haspopup="true"
                                            aria-expanded="false">
                                            View
                                        </button>
                                        <div class="dropdown-menu dropdown-menu-right"
                                            aria-labelledby="dropdownMenuButton"
                                            onclick="updatePaginateDropdown(event)">
                                            <h6 class="dropdown-header">View per page</h6>
                                            <a class="dropdown-item" href="#">3</a>
                                            <a class="dropdown-item" href="#">5</a>
                                            <a class="dropdown-item" href="#">10</a>
                                            <a class="dropdown-item" href="#">25</a>
                                            <a class="dropdown-item" href="#">50</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive bg-transparent">
                                <table class="table table-striped table-sm 
                                table-hover text-light bg-light mb-0" id="accordionTable">
                                    <thead>
                                        <tr>
                                            <th scope="col" class="d-none d-sm-table-cell">RID</th>
                                            <th>Author</th>
                                            <th>Date Submitted</th>
                                            <th>Amount</th>
                                            <th>Type</th>
                                        </tr>
                                    </thead>

                                    <tbody id='reimbursement-table-body'>
                                        <tr>
                                            <td colspan="5">
                                                <p class="">Select an option from above</p>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="btn-toolbar mb-2 d-flex justify-content-center">
                                <div class="btn-group button-group sm mr-2">
                                    <button type="button" class="btn btn-secondary" disabled>Prev</button>
                                </div>
                                <div class="btn-group button-group sm mr-2">
                                    <button type="button" class="btn btn-secondary active" disabled>1</button>
                                    <button type="button" class="btn btn-secondary">2</button>
                                    <button type="button" class="btn btn-secondary">3</button>
                                </div>
                                <div class="btn-group">
                                    <button type="button" class="btn btn-secondary">Next</button>
                                </div>
                            </div>
                        </main>
                    </div>
                </div>
            </div>
            <div class=" col-2 d-none d-sm-none d-md-block"> </div>
        </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

<script src="/html/nav-element/nav.js"></script>
<script src="/html/reimbursements/reimbursements.js"></script>

</html>
